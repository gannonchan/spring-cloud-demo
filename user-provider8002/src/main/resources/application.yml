server:
  port: 8002
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@${gannon.database.server.host}:${gannon.database.server.port}:${gannon.database.server.sid}
    username: ${gannon.database.server.username}
    password: ${gannon.database.server.password}
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    #集成nacos注册中心
    nacos:
      discovery:
        server-addr: ${gannon.spring.cloud.nacos.server-addr}
        username: ${gannon.spring.cloud.nacos.username}
        password: ${gannon.spring.cloud.nacos.password}
#集成Eureka注册中心
#eureka:
#  client:
#    fetch-registry: true
#    register-with-eureka: true
#    service-url:
#      defaultZone: http://localhost:7002/eureka
mybatis:
  mapper-locations: /mapper/*.xml
  type-aliases-package: com.gannon.cloud.dao
logging:
  level:
    com:
      gannon:
        cloud:
          dao: debug
